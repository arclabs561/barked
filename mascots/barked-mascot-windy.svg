<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="256" height="256" shape-rendering="crispEdges">
  <!-- Windy 3: Storm — sustained lean left, leaves streaming right-to-left, blinking -->
  <rect width="16" height="16" fill="#1a1a2e"/>

  <!-- Streaming leaves — full right-to-left traversal -->
  <rect width="1" height="1" fill="#52b788">
    <animate attributeName="x" values="17;12;7;2;-1" dur="1.4s" repeatCount="indefinite"/>
    <animate attributeName="y" values="3;2;2;1;1" dur="1.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0.9;0.7;0" dur="1.4s" repeatCount="indefinite"/>
  </rect>
  <rect width="1" height="1" fill="#40916c">
    <animate attributeName="x" values="17;11;6;1;-1" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="y" values="5;4;4;3;3" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.7;0.9;0.6;0" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
  </rect>
  <rect width="1" height="1" fill="#2d6a4f">
    <animate attributeName="x" values="17;13;8;3;-1" dur="1.6s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="7;6;6;5;5" dur="1.6s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0.8;0.5;0" dur="1.6s" begin="0.2s" repeatCount="indefinite"/>
  </rect>
  <rect width="1" height="1" fill="#52b788">
    <animate attributeName="x" values="17;12;7;2;-1" dur="1.3s" begin="0.7s" repeatCount="indefinite"/>
    <animate attributeName="y" values="9;8;8;7;7" dur="1.3s" begin="0.7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.7;0.8;0.6;0" dur="1.3s" begin="0.7s" repeatCount="indefinite"/>
  </rect>
  <rect width="1" height="1" fill="#40916c">
    <animate attributeName="x" values="17;11;5;-1" dur="0.9s" begin="0.1s" repeatCount="indefinite"/>
    <animate attributeName="y" values="2;1;1;0" dur="0.9s" begin="0.1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.9;0.7;0" dur="0.9s" begin="0.1s" repeatCount="indefinite"/>
  </rect>
  <rect width="1" height="1" fill="#2d6a4f">
    <animate attributeName="x" values="17;11;6;0;-1" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
    <animate attributeName="y" values="11;10;10;9;9" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.5;0.7;0.4;0" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
  </rect>
  <rect width="1" height="1" fill="#52b788">
    <animate attributeName="x" values="17;10;4;-1" dur="1.0s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="6;5;4;4" dur="1.0s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0.6;0" dur="1.0s" begin="0.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Ground dust streaming left -->
  <rect width="1" height="1" fill="#6B5040">
    <animate attributeName="x" values="16;11;6;0" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="y" values="14;14;13;13" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.5;0.4;0" dur="1.8s" repeatCount="indefinite"/>
  </rect>
  <rect width="1" height="1" fill="#5C4033">
    <animate attributeName="x" values="17;12;7;1" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="y" values="13;13;13;12" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.4;0.3;0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </rect>

  <!-- Tree — sustained lean to the left with slight tremor -->
  <g transform="translate(-0.6, 0)">
    <animateTransform attributeName="transform" type="translate" values="-0.5,0; -0.7,0; -0.4,0; -0.7,0; -0.5,0" dur="1.2s" repeatCount="indefinite" additive="sum"/>

    <rect x="7" y="1" width="2" height="1" fill="#2d6a4f"/>
    <rect x="6" y="2" width="4" height="1" fill="#40916c"/>
    <rect x="5" y="3" width="6" height="1" fill="#40916c"/>
    <rect x="6" y="4" width="4" height="1" fill="#2d6a4f"/>
    <rect x="4" y="5" width="8" height="1" fill="#40916c"/>
    <rect x="3" y="6" width="10" height="1" fill="#40916c"/>
    <rect x="5" y="7" width="6" height="1" fill="#2d6a4f"/>
    <rect x="3" y="8" width="10" height="1" fill="#52b788"/>
    <rect x="2" y="9" width="12" height="1" fill="#40916c"/>
    <rect x="2" y="10" width="12" height="1" fill="#2d6a4f"/>

    <!-- Eyes — squinting, looking right (into the wind), blinking -->
    <!-- Left eye white -->
    <rect x="5" y="6" width="2" height="1" fill="#ffffff">
      <animate attributeName="height" values="1;1;0;0;1;1" keyTimes="0;0.35;0.4;0.55;0.6;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- Right eye white -->
    <rect x="9" y="6" width="2" height="1" fill="#ffffff">
      <animate attributeName="height" values="1;1;0;0;1;1" keyTimes="0;0.35;0.4;0.55;0.6;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- Left pupil — pushed right (looking into wind from the right) -->
    <rect x="6" y="6" width="1" height="1" fill="#1a1a2e">
      <animate attributeName="height" values="1;1;0;0;1;1" keyTimes="0;0.35;0.4;0.55;0.6;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- Right pupil — pushed right -->
    <rect x="10" y="6" width="1" height="1" fill="#1a1a2e">
      <animate attributeName="height" values="1;1;0;0;1;1" keyTimes="0;0.35;0.4;0.55;0.6;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- Shut-eye lids -->
    <rect x="5" y="6" width="2" height="1" fill="#2d6a4f" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.35;0.4;0.55;0.6;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="9" y="6" width="2" height="1" fill="#2d6a4f" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.35;0.4;0.55;0.6;1" dur="3s" repeatCount="indefinite"/>
    </rect>

    <!-- Gritting mouth -->
    <rect x="7" y="9" width="2" height="1" fill="#1a4d2e"/>

    <rect x="7" y="11" width="2" height="2" fill="#8B5E3C"/>
    <rect x="6" y="12" width="4" height="1" fill="#6B3F2A"/>
  </g>

  <!-- Ground -->
  <rect x="4" y="13" width="8" height="1" fill="#5C4033"/>
  <rect x="3" y="14" width="10" height="1" fill="#4a3728"/>
</svg>